filebeat.inputs:
  - type: kafka
    hosts:
      - 10.10.51.128:9094
    topics: ["Koshien.Log.BI", "Koshien.Log.Behavior"]
    group_id: "YakyuBIGroup"

processors:
  - decode_json_fields:
      fields: ["message"]
      add_error_key: true
  - drop_fields:
      ignore_missing: true
      fields:
        - "@timestamp"
        - "@metadata"
        - host
        - agent
        - ecs
        - kafka.headers
        - kafka.key
        - kafka.offset
        - kafka.partition
        - message.@t
        - message.@mt
        - message.ActionId
        - message.ActionName
        - message.ConnectionId
        - message.RequestId
        - message.RequestPath
        - message.SourceContext
        - message.TraceId
        - message.logFrom
        - message.player.$type
        - message.details.$type

output.console:
  pretty: true
